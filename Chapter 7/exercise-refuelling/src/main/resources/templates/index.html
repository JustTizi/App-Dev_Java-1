<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Refuel your car</title>
</head>
<body>
    <img src="../img/refuelling.jpg" width= "278" height = "181" alt="car-fuel-logo">

    <form action="/index" >
        <p>
            <label for="previous">Previous mileage:</label>
            <input type="text" name="previous" id="previous">
        </p>
        <p>
            <label for="current">Current mileage:</label>
            <input type="text" name="current" id="current">
        </p>
        <p>
            <label for="litres">How many litres did you use up:</label>
            <input type="text" name="litres" id="litres">
        </p>
        <p>
            <input type="submit" name="submit" value="Calculate consumption" >
        </p>
    </form>

</body>
</html>
