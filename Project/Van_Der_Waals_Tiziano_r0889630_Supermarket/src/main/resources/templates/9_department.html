<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>New Customer</title>
  <link rel="stylesheet" type="text/css" href="img/style.css" />
</head>

<body>

  <h1>New department</h1>

  <form action="/submitdepartment">
    <p>
      <label for="departmentName">Name department:</label>
      <input type="text" name="departmentName" id="departmentName" />
    </p>
    <p>
      <label for="photo">Photo:</label>
      <input type="text" name="photo" id="photo" />
    </p>
    <p>
      <label for="refrigerated">Refrigerated:</label>
      <input type="checkbox" name="refrigerated" id="refrigerated" />
    </p>
    <select name="supermarketIndex">
      <option value="-1">In which supermarket?</option>
      <option th:each="supermarket : ${supermarketList}" th:value="${supermarketStat.index}"
        th:text="${supermarket.getName()}"></option>
    </select>
    <br><br>
    <select name="staffIndex">
      <option value="-1">Who is responsible?</option>
      <option th:each="staff : ${staffList}" th:value="${staffStat.index}"
        th:text="${staff.getFirstName()} + ' ' + ${staff.getSurName()}"></option>
    </select>
    <br><br>
    <input type="submit" name="submit" value="Confirm department" />
  </form>
  <a href="/">Back to homepage</a>

</body>

</html>
